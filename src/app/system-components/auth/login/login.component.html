<div class="flex h-screen justify-content-center align-items-center" [formGroup]="loginForm">
    <div class="w-full lg:w-4 text-center px-6 py-6 flex flex-column justify-content-between card">
        <img [src]="'assets/layout/images/logo-dark.svg'" class="h-4rem mt-4" alt="diamond-layout" />

        <div class="flex flex-column align-items-center gap-4">
            <div class="mb-3">
                <h2>Đăng nhập bằng tài khoản của bạn</h2>
                <p>Quên mật khẩu? <a class="text-primary hover:underline cursor-pointer font-medium">Truy cập</a> để reset mật khẩu</p>
            </div>
            <input pInputText id="username" placeholder="Tên tài khoản" class="w-20rem" formControlName="username"/>
            <p-password  id="password" placeholder="Mật khẩu" [feedback]="true" inputStyleClass="w-20rem" formControlName="password"></p-password>
            <button (click)="login()" pButton label="Đăng nhập" type="button" class="w-20rem"></button>
        </div>

        <p class="text-color-secondary font-semibold">Có vấn đề? <a class="text-primary hover:underline cursor-pointer font-medium">Truy cập</a> để giúp bạn.</p>
    </div>
</div>
<app-config [minimal]="true"></app-config>
